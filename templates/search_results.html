<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    ${header}
</head>
<body>
    <h3>Here are your search results:</h3>
    <!-- {Count} restaurants found: -->

    <ul>
        ${restaurants.map((restaurant) => 
        `<li>
            <a href="/restaurant/${restaurant.id}">${restaurant.name}</a>
        </li>`).join('')}
    </ul>

    <i>Can't find what you're looking for?
    <a href="/restaurant/new">Add a new restaurant</a></i>
    <hr>
${footer}
</body>
</html>
