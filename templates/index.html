<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css" type="text/css">
    ${header}
    <style>
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/images/burger-gnome1.png" class="center" alt="Gnome eating a burger" style="width:200px;height:200px;backdrop-filter:blur(5px);">
        <h1>The Gastronome</h1>
        <form id="form" method="GET" action="/search">
            <input id="input" autocomplete="off" name="searchTerm" placeholder="Type restaurant name here"/>
            <br>
            <button class="btn btn-outline-warning">Search</button>
        </form>
    </div>
</body>
</html>
